<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスゲーム</title>
    <link rel="shortcut icon" href="pictures/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>マスゲーム</h1>
    <div id="mode-selector">
        <p><strong>操作モード:</strong></p>
        <label>
            <input type="radio" name="mode" value="swap" checked> 入れ替え
        </label>
        <label>
            <input type="radio" name="mode" value="edit"> 編集
        </label>
        <label>
            <input type="radio" name="mode" value="search"> 検索
        </label>
    </div>
    
    <div id="grid-container">
    </div>

    <div id="panels">
        <div id="swap-panel" class="panel">
            <p>マスを2つ選んで中身を入れ替えます。</p>
        </div>

        <div id="edit-panel" class="panel hidden">
            <h2>作成パネル</h2>
            <p>マスをクリックで選択後、内容を編集・出力します。</p>
            <div class="control-group">
                <label for="text-input">テキスト:</label>
                <input type="text" id="text-input" placeholder="ここに入力">
                <button id="update-text-btn">テキストで更新</button>
            </div>
            <div class="control-group">
                <label for="image-name-input">画像ファイル名:</label>
                <input type="text" id="image-name-input" placeholder="例: cat">
                <button id="update-image-btn">画像で更新</button>
            </div>
            <div class="control-group">
                <label for="color-input">マスの色:</label>
                <input type="color" id="color-input" value="#f0f0f0">
            </div>
            <hr>
            <div class="control-group">
                <button id="generate-code-btn">コードを出力</button>
                <button id="copy-code-btn">コードをコピー</button>
                <textarea id="output-textarea" rows="5" readonly placeholder="ここに盤面データが出力されます..."></textarea>
            </div>
        </div>

        <div id="search-panel" class="panel hidden">
            <h2>検索パネル</h2>
            <p>盤面をIDで読み込みます。</p>
            <div class="control-group">
                <label for="load-id-input">問題ID:</label>
                <input type="text" id="load-id-input" placeholder="例: puzzle1">
                <button id="load-btn">読み込む</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
