<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスイッチ</title>
    <link rel="shortcut icon" href="pictures/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body data-game-mode="select">
    <div id="menu-overlay"></div>
    <nav id="side-menu">
        <div class="menu-header">
            <button id="close-menu-btn">&lt;</button>
            <h2>問題リスト</h2>
        </div>
        <ul id="puzzle-list"></ul>
    </nav>

    <header class="page-header">
        <div id="menu-toggle-btn" title="リスト"><img src="pictures/list_icon.png"></div>
        <h1>マスイッチ</h1>
        <div id="open-rules-btn" title="ルール"><img src="pictures/info.png"></div>
    </header>
    
    <p>マスをクリックで入れ替えて、謎を解き明かそう！</p>

    <div id="status-section">
        <p>正しい位置にあるマス: <span id="correct-count">0</span> / 25</p>
    </div>
    
    <div id="grid-container"></div>

    <div id="answer-section">
        <button id="submit-btn">回答する</button>
    </div>

    <div id="popup-overlay" class="hidden">
        <div id="popup-content">
            <button id="close-rules-btn">&times;</button>
            <div id="popup-body"></div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
